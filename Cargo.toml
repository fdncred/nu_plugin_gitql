# gitql-engine = { git = "https://github.com/AmrDeveloper/GQL/", branch = "master" }
# gitql-parser = { git = "https://github.com/AmrDeveloper/GQL/", branch = "master" }
# gitql-std = { git = "https://github.com/AmrDeveloper/GQL/", branch = "master" }
